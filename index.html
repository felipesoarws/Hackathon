<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="images/icon.png" />
    <script defer src="script.js"></script>
    <title>Webtivo | Login</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/long icon.png" alt="logo" />
        <h1>Login</h1>
      </header>
      <main>
        <div class="image">
          <div class="logo">
            <img src="images/icon.png" alt="logo" />
          </div>
          <div class="char">
            <img src="images/man.png" alt="" />
          </div>
        </div>
        <div class="content">
          <div class="options">
            <p>
              <span class="option selected">Viewers</span> |
              <span class="option">Creator</span>
            </p>
          </div>
          <div class="flex">
            <div class="inputs block">
              <input type="text" placeholder="Login" />
              <input type="password" placeholder="Password" />
              <input type="text" placeholder="Code" />
              <small>Forget your password?</small>

              <div class="buttons">
                <button class="signIn viewer">Sign In</button>
                <button class="createAcc">Create Account</button>
              </div>
            </div>
            <div class="inputs">
              <input type="text" placeholder="Login" />
              <input type="text" placeholder="Password" />
              <small>Forget your password?</small>

              <div class="buttons">
                <button class="signIn creator">Sign In</button>
                <button class="createAcc">Create Account</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
